<div class="container">
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" ui-sref="login">Sign In</a>
                </div>
            </div>
            <div class="panel-body">

                <form id="signupform" class="form-horizontal" role="form">

                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>


                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                   placeholder="First Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="lastname" name="lastname"
                                   placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email Address"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-md-3 control-label">Username</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="username" name="uername" placeholder="Username"
                                   required>
                        </div>
                        <div class="col-md-4"><a href="" ng-click="usercheck()">Check Availability</a></div>
                    </div>

                    <div class="form-group">
                        <label for="login_password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="login_password" name="passwd"
                                   placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login_password_match" class="col-md-3 control-label">Retype Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="login_password_match" name="passwd_match"
                                   placeholder="Retype Password" ng-keyup="passcheck()" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobile" class="col-md-3 control-label">Mobile Number</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" id="mobile" name="mobile"
                                   placeholder="Mobile Number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="country" class="col-md-3 control-label">Country</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="country" name="country" placeholder="Country">
                        </div>
                    </div>

                    <!--<div class="form-group">-->
                    <!--<label for="icode" class="col-md-3 control-label">Invitation Code</label>-->
                    <!--<div class="col-md-9">-->
                    <!--<input type="text" class="form-control" name="icode" placeholder="">-->
                    <!--</div>-->
                    <!--</div>-->

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <!--<button id="btn-signup" type="button" class="btn btn-info" ng-click="signup()"><i class="icon-hand-right"></i> &nbsp Sign Up</button>-->
                            <a id="btn-signup" href="" class="btn btn-info" ng-click="signup()">Signup</a>
                            <span style="margin-left:8px;">or</span>
                        </div>
                    </div>

                    <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i
                                    class="icon-facebook"></i> Â  Sign Up with Facebook
                            </button>
                        </div>

                    </div>


                </form>
            </div>
        </div>


    </div>
</div>
